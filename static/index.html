<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>The Drawing Room</title>	
	<meta name="author" content="John Tubert">
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="/js/init.js"></script>
	<link rel="stylesheet" type="text/css" media="all" href="/css/styles.css"/>
	<script type="text/javascript" src="/js/JSColor/jscolor.js"></script>	
	
</head>
<script>
// To be called when there's a move event on the body itself:
function BlockMove(event) {
	// Tell Safari not to move the window.
	event.preventDefault() ;
}
</script>
<body ontouchmove="BlockMove(event);">	
	<div id="joinModule">
		<!--div id="fb-root"></div>
		<p><fb:login-button autologoutlink="true" perms="email,create_event,user_birthday,status_update,publish_stream"></fb:login-button></p>
		<div id="login" style ="display:none"></div-->
		
		<input type="text" id="nickname" value="" onkeypress="onJoin(event)"/>
		<input type="button" onclick="join()" value="JOIN"/>
	</div>
	
	<div id="drawModule" style="display:none">
		<canvas class="canvass" id="backg" style='z-index:0'></canvas>
		<canvas class="canvass" id="drawLayer" style='z-index:10000'></canvas>
		<input type="button" onclick="eraseAll()" value="ERASE ALL" style='z-index:10004;position:relative'/>
		<input class="color" onchange="updateLineColor(this.color)" value="Pick line color"></input>
		<input type="range" min="1" max="10" value="1" step="1" id="slider" name="range" onchange="updateLineWidth(this.value)">	
	</div>
	
	<div class="chatControls">
		<input type="text" id="msg" value="" onkeypress="onSend(event)" style='position:absolute;bottom:5px;left:5px'/>
        <input type="button" onclick="sendMsg()" value="SEND" style='position:absolute;bottom:5px;right:5px'/>
	</div>
    
    <div class="chat">
        
    </div>

	
	
	<div id="footer">
		<p id="users" style="padding-left:5px">Number of connected users: 1</p>
	</div>
		
</body>
</html>
